---
- name: Install LAMP Stack
  hosts: webservers
  become: yes

  tasks:
    - name: Actrualizar repositorios e instalar actualizaciones
      apt:
        update_cache: yes
        upgrade: dist

    - name: Instalar Apache
      apt:
        name: apache2
        state: present

    - name: Install PHP and extensions
      apt:
        name:
          - php
          - libapache2-mod-php
          - php-mysql
          - php-gd
          - php-xml
          - php-mbstring
          - php-json
          - php-curl
          - php-zip
          - php-soap
        state: present

    - name: Instalar MariaDB client
      apt:
        name:
          - mariadb-client
        state: present

    - name: Start Apache
      systemd:
        name: apache2
        enabled: yes
        state: started

    - name: Crear archivo de prueba
      copy:
        content: |
          <?php
          phpinfo();
          ?>
        dest: /var/www/html/info.php
        owner: www-data
        group: www-data

    - name: Hecho
      debug:
        msg: "âœ“ LAMP instalado en {{ inventory_hostname }}"

